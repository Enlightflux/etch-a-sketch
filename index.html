<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Calligraffitti&family=Funnel+Display:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>
  <body>
    <!-- Heading Segment -->
    <div class="mainContainer">
      <div class="headingSection">
        <h1 class="mainTitle">Etch-a-sketch</h1>
        <h4 class="mainSubtitle">
          This is a testing platform for my DOM Manipulation practice, as a part
          of The Odin Project curriculum.
        </h4>
      </div>
      <!--  -->
      <!-- Features Area  -->
      <div class="features">
        <div class="colorSelection">
          <label for="colors">Choose a Color:</label>
          <select name="colors" id="colors">
            Select Color:
            <option value="default">.......</option>
            <option class="red" value="red">Red</option>
            <option class="green" value="green">Green</option>
            <option class="blue" value="blue">Blue</option>
          </select>
          <p class="selectedColor"></p>
        </div>
        <div class="showCases">
          <button>Showcase 1</button>
          <button>Showcase 2</button>
          <button>Showcase 3</button>
        </div>
      </div>
      <div class="buttonsArea">
        <!-- <button class="start">Start &#8594;</button> -->
        <button class="changeGridSize">&plus; Create new</button>
        <button class="randomColors">Random Colors</button>
        <button class="reset">Reset Pad</button>
        <button class="createTrail">Create Trails</button>
      </div>
      <!--  -->
      <div class="drawPad">
        <div class="drawBoxes">Select Grid Size to get started</div>
      </div>
    </div>
    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
